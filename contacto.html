        <div class="container mt-4">
            <h1>Contacto</h1>
            <p>Si tienes alguna pregunta o deseas adquirir productos, por favor completa el siguiente formulario:</p>
            
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Tu teléfono" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Tu mensaje" maxlength="300" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        
        <footer class="bg-light text-center text-lg-start">
            <div class="container p-4">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function validateForm() {
                var nombre = document.getElementById('nombre').value.trim();
                var email = document.getElementById('email').value.trim();
                var telefono = document.getElementById('telefono').value.trim();
                var mensaje = document.getElementById('mensaje').value.trim();
                
                // Validación del nombre (solo letras y máximo 50 caracteres)
                var nombrePattern = /^[A-Za-záéíóúñÁÉÍÓÚÑ\s]{1,50}$/;
                if (!nombrePattern.test(nombre)) {
                    alert('Por favor, ingresa un nombre válido (solo letras y máximo 50 caracteres).');
                    return false;
                }
                
                // Validación del correo electrónico
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert('Por favor, ingresa un correo electrónico válido.');
                    return false;
                }
                
                // Validación del teléfono (solo números)
                var telefonoPattern = /^[0-9]{1,}$/;
                if (!telefonoPattern.test(telefono)) {
                    alert('Por favor, ingresa un número de teléfono válido (solo números).');
                    return false;
                }
                
                // Validación del mensaje (máximo 300 caracteres)
                if (mensaje.length > 300) {
                    alert('El mensaje no debe exceder los 300 caracteres.');
                    return false;
                }
                
                // Si pasa todas las validaciones, el formulario se envía
                return true;
            }
        </script>
